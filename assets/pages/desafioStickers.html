<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Stickers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Bebas+Neue&family=Great+Vibes&family=Oswald:wght@300&family=Raleway&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/desafioStickers.css">
    <script src="https://kit.fontawesome.com/add5bfd0c6.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid">

    <header class="row text-center">
        <h2>Puedes llevar hasta 10 sticker en total</h2>

    </header>

    <main class="row">
        <section class="d-flex justify-content-around">
            <section class="sticker">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlvmAbMRSAk0T0GH_m_VrDnHTYMX7ajnFP7g&s"
                    alt="">
            </section>
            <section class="sticker">
                <img src="https://cdna.artstation.com/p/assets/images/images/062/520/676/large/lucio-saulino-mago-rakion-2-0.jpg?1683315106"
                    alt="">
            </section>
            <section class="sticker">
                <img src="https://play-lh.googleusercontent.com/k7jjOwIqG0G-38xYSd3egOtpV8nfp5g1jVBfx_BcznDbeIIj8cu6lk69BN3Jsh1DJhs"
                    alt="">
            </section>
        </section>

        <section class="d-flex justify-content-around p-4">
            <input type="number" id="sticker1" min="0" max="10" value="0">
            <input type="number" id="sticker2" min="0" max="10" value="0">
            <input type="number" id="sticker3" min="0" max="10" value="0">
        </section>

        <section class="d-flex justify-content-center p-4">
            <button onclick="Verificar()">Verificar</button>
        </section>

        <p id="resultado" class="d-flex justify-content-around input p-4"></p>

        

    </main>

    <footer class="text-center">
        <section class="redes">
            <a href="#"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-square-whatsapp fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-square-youtube fa-2xl"></i></a>

        </section>
        <section class="Copyright">
            <article> Copyright 2025 © Todos los derechos reservados. Creado por: Andrés Peña</article>
        </section>
    </footer>
    <script src="../js/desafioStickers.js"></script>
</body>

</html>
